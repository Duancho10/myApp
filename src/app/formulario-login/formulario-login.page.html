<ion-header>
  <ion-toolbar>
    <ion-title>FormularioLogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Password</label>
    </div>
    <div class="col-auto">
      <input type="password" id="inputPassword6" class="form-control" [(ngModel)]="Password" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-danger" role="alert" *ngIf= "passwordfalse">
          Te equivocaste crack
        </div>
        <div class="alert alert-success" role="alert" *ngIf= "passwordtrue">
          Â¡Felicidades! Si te la sabes :) 
        </div>
      </span>
    </div>
  </div>

</ion-content>
