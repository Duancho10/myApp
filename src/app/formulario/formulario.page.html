<ion-header>
  <ion-toolbar>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <form>
  <div class="component">
    <label for="exampleFormControlInput1">Nombre</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]= "nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Precio</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]= "precio" placeholder="Precio">
  </div>

    <button type="submit" class="btn btn-primary" (click)="guardarProducto()" >Guardar</button>
</form>
  <div *ngFor="let producto of productos">
    <div>{{producto.nombre}}</div>
    <div>{{producto.precio}}</div>
  

  </div>

  </div>

</ion-content>
